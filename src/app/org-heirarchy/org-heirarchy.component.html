<div class="container" style="margin-top: 10px;">
    <h1>Organization Heirarchy</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 org-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Level</th>
          <td mat-cell *matCellDef="let element">{{element.level}}</td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div fxLayout="row" fxLayoutAlign="end middle" fxLayoutGap="10px" style="margin-top: 10px;" *ngIf="!isAdd">
        <button mat-raised-button (click)="isAdd = true" color="primary">Add</button>
      </div>

      <app-add-org-heirarchy (added)="newOrgAdded($event)" (addClose)="isAdd=false" [isAdd]="isAdd" style="margin-top: 15px;" *ngIf="isAdd"></app-add-org-heirarchy>

</div>
